<button class="button-15" onClick = "show()" role="button">執行</button> 
<div id = "text"></div>



<!–--------- JS TODO: 請修改為更改背景顏色 –--------->
<script>
    let msg = ["FFB7DD", "FFCCCC", "FFC8B4", "FFDDAA", "FFEE99", "FFFFBB", "EEFFBB", "CCFF99", "99ff99", "BBFFEE", "AAFFEE", "99FFFF", "CCEEFF", "CCDDFF", "CCCCFF", "CCBBFF", "D1BBFF", "E8CCFF", "F0BBFF", "FFB3FF"];
    let i = 0;
    
    function show()
    {
    	document.body.style.backgroundColor = msg[i%20];
    	++i;
    }
</script>
